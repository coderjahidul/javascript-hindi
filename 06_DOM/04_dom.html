<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOME learning With Chai Or Code</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("Python");
    addLanguage("C++");
    addLanguage("C#");

    // add Optimize language function
    function addOptimizeLanguage(langName){
        const li = document.createElement('li');
        addText = document.createTextNode(langName);
        li.appendChild(addText);
        document.querySelector('.language').appendChild(li);
    }
    addOptimizeLanguage("Optimize C++");
    addOptimizeLanguage("Optimize C#");
    addOptimizeLanguage("Optimize Python");

    // Edit 
    const secondLang = document.querySelector('li:nth-child(2)');
    secondLang.innerHTML = "Optimize Python";

    // Edit 
    const thirdLang = document.querySelector('li:nth-child(3)');
    const newli = document.createElement('li');
    newli.textContent = "Optimize C++";
    thirdLang.replaceWith(newli);

    // Edit
    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = '<li>Optimize Javascript</li>';

    // Remove
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();

    // all remove
    const allLang = document.querySelectorAll('li');
    allLang.forEach(lang => lang.remove());


</script>
</html>
