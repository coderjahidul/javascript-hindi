<script>
    const div = document.createElement("div");
    console.log(div);
    div.className = 'main';
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute('title', 'jahidul islam sabuz');
    div.style.color = '#000';

    div.style.padding = '10px';
